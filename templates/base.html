<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Home {% block title %}{% endblock %}
        </title>
        {% block style %}{% endblock %}


        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>

    <body>
        <!-- component -->
        <header>
            <nav class="bg-gray-700">
                <div class="container mx-auto py-4 flex justify-between items-center">
                    <a href="{% url 'package' %}" class="text-2xl font-bold text-gray-50">Subscription</a>
                    <div class="flex space-x-10">
                        <div class="flex items-center space-x-2">
                            <span>
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-yellow-400" fill="none"
                                    viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                                </svg>
                            </span>
                            <a href="{% url 'package' %}">
                                <span class="text-gray-50">Packages</span>
                            </a>
                        </div>
                        <div class="flex items-center space-x-2">
                            <span>
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-yellow-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M20 12v6a2 2 0 01-2 2H6a2 2 0 01-2-2v-6M4 10l8-4 8 4M4 10v2a2 2 0 002 2h12a2 2 0 002-2v-2M12 22V12" />
                                </svg>
                            </span>
                            
                            <a href="{% url 'my-subscription' %}">
                                <span class="text-gray-50">My Subscription</span>
                            </a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        {% block body %}{% endblock %}
    </body>
</html>
