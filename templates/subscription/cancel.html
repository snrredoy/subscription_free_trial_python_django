{% extends "base.html" %}
{% load static %}
{% block title %}Show Product{% endblock %}

{% block body %}
<div class="bg-red-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-10 rounded shadow-md text-center">
        <svg class="mx-auto mb-4 w-16 h-16 text-red-500" fill="none" stroke="currentColor" stroke-width="2"
            viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
        <h2 class="text-2xl font-bold text-red-600">Payment Cancelled</h2>
        <p class="mt-2 text-gray-600">Your payment was not completed. You can try again anytime.</p>
        <a href="{% url 'my-subscription' %}"
            class="mt-4 inline-block bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded">
            Try Again
        </a>
    </div>  
</div>
{% endblock %}
